<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>Pigeon Cakes</title>
</head>
<body>
    <header>
    <h1>Order</h1>
</header>
<main>
    <a href="{{ url_for('home') }}"><h6>home</h6></a>
        
    <h2>Order Items</h2>
    <table class="table table-bordered" id="cupcake-order">
        <thead>
            <tr>
                <th>Cupcake</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for cupcake in cupcakes %}
            <tr>
                <td>{{ cupcake.name }}</td>
                <td>{{ cupcake.price }}</td>               
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h3>Total: ${{ total }}</h3>
</main>
</body>
</html>
